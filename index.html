<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container center-box">
    <h1 class="title">Welcome</h1>

    <div class="card big-card">

        <h2>Select an option</h2>

        <button class="main-btn" onclick="showLogin()">Login</button>
        <button class="main-btn" onclick="showSignup()">Signup</button>

        <!-- LOGIN FORM -->
        <div id="loginForm" class="hidden">
            <h3>Login</h3>
            <input type="text" id="loginCode" placeholder="Enter your code">
            <button onclick="login()">Login</button>
        </div>

<!-- SIGNUP FORM -->
<div id="signupForm" class="hidden">
    <h3>Signup</h3>

    <!-- Username -->
    <input type="text" id="signupName" placeholder="Enter your name">

    <!-- Code -->
    <div class="code-box">
        <input type="text" id="generatedCode" placeholder="Your code will appear here" readonly>
        <button class="copy-btn" onclick="copyCode()">ðŸ“‹</button>
    </div>
    <button onclick="generateCode()">Generate Code</button>
    <button onclick="signup()">Signup</button>
</div>

<script src="app.js"></script>
</body>
</html>
