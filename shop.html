<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="title">Shop</h1>

    <!-- Diamond Balance -->
    <div class="card">
        <h2>Your Diamonds:</h2>
        <p id="diamondBalance" style="font-size:22px;font-weight:700;color:#004080;"></p>
    </div>

    <!-- Shop Tabs -->
    <div class="card">
        <button onclick="showSection('Role')">Role</button>
        <button onclick="showSection('Assets')">Assets</button>
        <button onclick="showSection('Others')">Others</button>
    </div>

    <!-- Shop Items -->
    <div id="shopItems" class="shop-grid"></div>

    <button onclick="back()">Back to Dashboard</button>
</div>

<script>
// Current user
let currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");

// Show diamond balance
function updateDiamonds() {
    document.getElementById("diamondBalance").textContent = currentUser.diamonds || 0;
}
updateDiamonds();

// Shop data
const shopData = [
    {name:"VIP Role", cost:50, section:"Role"},
    {name:"Moderator Role", cost:100, section:"Role"},
    {name:"Custom Hat", cost:30, section:"Assets"},
    {name:"Exclusive Cape", cost:70, section:"Assets"},
    {name:"Special World Access", cost:60, section:"Others"},
    {name:"Bonus Pack", cost:40, section:"Others"}
];

// Show section
function showSection(section) {
    const container = document.getElementById("shopItems");
    container.innerHTML = "";
    shopData.filter(item => item.section === section).forEach(item => {
        const div = document.createElement("div");
        div.className = "shop-item";
        div.innerHTML = `
            <h3>${item.name}</h3>
            <p>Cost: ${item.cost} Diamonds</p>
            <button onclick="buyItem('${item.name}', ${item.cost})">Buy</button>
        `;
        container.appendChild(div);
    });
}

// Buy function
function buyItem(itemName, cost) {
    if(currentUser.diamonds < cost) {
        alert("Not enough diamonds!");
        return;
    }

    const growtopiaName = prompt("Enter your Growtopia name:");
    const world = prompt("Enter your server world:");

    if(!growtopiaName || !world) {
        alert("You must enter both Growtopia name and world!");
        return;
    }

    // Deduct diamonds and save purchase
    currentUser.diamonds -= cost;
    if(!currentUser.purchases) currentUser.purchases = [];
    currentUser.purchases.push({
        item: itemName,
        cost: cost,
        growtopiaName: growtopiaName,
        world: world,
        date: new Date().toLocaleDateString()
    });

    // Update localStorage
    localStorage.setItem("currentUser", JSON.stringify(currentUser));

    // Update main users array
    let users = JSON.parse(localStorage.getItem("users") || "[]");
    const index = users.findIndex(u => u.name === currentUser.name && u.code === currentUser.code);
    if(index !== -1) users[index] = currentUser;
    localStorage.setItem("users", JSON.stringify(users));

    alert("Purchase successful!");
    updateDiamonds();
}

// Show first section by default
showSection("Role");

// Back button
function back() {
    window.location.href = "dashboard.html";
}
</script>
</body>

<script>
// Buy function
function buyItem(itemName) {
    let user = JSON.parse(localStorage.getItem("currentUser") || "{}");
    if (!user.purchases) user.purchases = [];
    user.purchases.push({item: itemName, date: new Date().toLocaleDateString()});
    localStorage.setItem("currentUser", JSON.stringify(user));

    // Update main users array to persist
    let users = JSON.parse(localStorage.getItem("users") || "[]");
    const index = users.findIndex(u => u.name === user.name && u.code === user.code);
    if (index !== -1) users[index] = user;
    localStorage.setItem("users", JSON.stringify(users));

    alert("You bought: " + itemName + "!");
}

function back() {
    window.location.href = "dashboard.html";
}
</script>

<style>
/* Shop Grid */
.shop-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: 20px;
}

/* Shop Item Card */
.shop-item {
    background: rgba(255,255,255,0.4);
    padding: 18px;
    border-radius: 15px;
    text-align: center;
    backdrop-filter: blur(12px);
    box-shadow: 0 6px 20px rgba(0,0,60,0.1);
}
.shop-item h3 {
    margin-bottom: 10px;
    color: #003366;
}
.shop-item p {
    margin-bottom: 12px;
    font-weight: 600;
    color: #003366;
}
.shop-item button {
    background: rgba(255,255,255,0.6);
    padding: 10px 15px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    backdrop-filter: blur(8px);
}
.shop-item button:hover {
    background: rgba(255,255,255,0.85);
