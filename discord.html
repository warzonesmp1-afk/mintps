<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="title">Join Our Discord</h1>

    <div class="card">
        <h2>Discord Widget</h2>

        <!-- Discord Embed Widget -->
        <iframe 
            src="https://discord.com/widget?id=YOUR_SERVER_ID&theme=light" 
            width="100%" 
            height="500" 
            allowtransparency="true" 
            frameborder="0" 
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
    </div>

    <button onclick="back()">Back to Dashboard</button>
</div>

<script>
function back() {
    window.location.href = "dashboard.html";
}
</script>

<style>
/* Discord iframe wrapper */
.card iframe {
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,60,0.1);
    backdrop-filter: blur(12px);
}
</style>

</body>
</html>
